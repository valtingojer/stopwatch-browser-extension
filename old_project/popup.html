<!DOCTYPE html>
<html>
<head>
  <title>Configurações do Cronômetro</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Configurações do Cronômetro</h2>
  <label for="speed">Velocidade (0.1x a 10.0x):</label>
  <input type="number" id="speed" min="0.1" max="10.0" step="0.1" value="1.0">
  <script src="popup.js"></script>
</body>
</html>
